<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
    }

    .login-card h2 {
      margin-bottom: 30px;
      color: #764ba2;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .login-card input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-card button {
      width: 100%;
      padding: 15px;
      border: none;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #5a67d8;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="adminID" placeholder="Admin ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-message" id="errorMessage">Invalid Admin ID or Password!</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const adminID = document.getElementById('adminID').value;
      const password = document.getElementById('password').value;

      // Static admin credentials
      const credentials = {
        'ADM001': 'ADM001',
        'ADM002': 'ADM002'
      };

      if(credentials[adminID] && credentials[adminID] === password){
        localStorage.setItem('adminID', adminID);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>

</body>
</html>
