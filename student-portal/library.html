<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College ERP - Library</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px 0;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .sidebar button:hover {
      color: #3498db;
    }
    /* Content */
    .content {
      flex: 1;
      padding: 20px 40px;
      overflow-y: auto;
    }
    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .borrow-status {
      font-weight: bold;
      color: green;
    }
    .not-borrowed {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Student Portal</h2>
    <button onclick="goBack()">‚Üê Back</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <h1>Library Books</h1>
    <table id="libraryTable">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Library data will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    function goBack() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function loadLibrary() {
      const regNo = localStorage.getItem("regNo");
      const API_URL = "https://script.google.com/macros/s/AKfycbwO4FPtIQl84aDjCnvIz9rERm5frgIO_pR6G16j5BYwFGKHJngSsE2hmv2zhRmY7u1s/exec"; // Replace with your Apps Script URL

      try {
        const res = await fetch(`${API_URL}?action=library&regNo=${regNo}`);
        const data = await res.json();
        let tbody = "";

        data.forEach(book => {
          let statusText = book.Status === "Borrowed" ? 
            `Borrowed (Borrowed: ${book.BorrowDate}, Due: ${book.DueDate}, Return: ${book.ReturnDate})` : 
            "Not Borrowed";

          tbody += `<tr>
                      <td>${book.BookID}</td>
                      <td>${book.Title}</td>
                      <td>${book.Author}</td>
                      <td class="${book.Status === "Borrowed" ? 'borrow-status':'not-borrowed'}">${statusText}</td>
                    </tr>`;
        });

        document.querySelector("#libraryTable tbody").innerHTML = tbody;

      } catch(err) {
        console.error("Error loading library data:", err);
        document.querySelector("#libraryTable tbody").innerHTML = "<tr><td colspan='4'>Error loading data.</td></tr>";
      }
    }

    // Load library data on page load
    window.onload = loadLibrary;
  </script>
</body>
</html>
