<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Portal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 30px;
      color: #4e54c8;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #4e54c8;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .login-card button:hover {
      background-color: #3b3fc1;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Faculty Login</h2>
    <form id="loginForm">
      <input type="text" id="regNo" placeholder="Staff ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-message" id="errorMessage">Invalid Staff ID or Password!</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const facultyID = document.getElementById('regNo').value;
      const password = document.getElementById('password').value;

      // Only FAC001 allowed
      if(facultyID === 'FAC001' && password === 'FAC001'){
        localStorage.setItem('facultyID', facultyID);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>

</body>
</html>
