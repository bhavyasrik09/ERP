<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Faculty Portal</h2>
    <button onclick="navigate('dashboard.html')">Dashboard</button>
    <button onclick="navigate('profile.html')">Profile</button>
    <button onclick="navigate('attendance.html')">Attendance</button>
    <button onclick="navigate('marks.html')">Marks</button>
    <button onclick="navigate('materials.html')">Materials</button>
    <button onclick="navigate('exams.html')">Exams</button>
    <button onclick="navigate('notifications.html')">Notifications</button>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h1>Marks</h1>
    </div>

    <div class="card">
      <h3>Marks Overview</h3>
      <canvas id="marksChart"></canvas>
    </div>

    <div class="card">
      <h3>Student Marks</h3>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Exam Type</th>
            <th>Marks Obtained</th>
            <th>Max Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>Programming</td>
            <td>Midterm</td>
            <td>35</td>
            <td>40</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>Data Structures</td>
            <td>Final</td>
            <td>42</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Bob Johnson</td>
            <td>Programming</td>
            <td>Midterm</td>
            <td>30</td>
            <td>40</td>
          </tr>
        </tbody>
      </table>
      <p class="updated-message">Marks updated!</p>
    </div>
  </div>
  <div class="card">
  <h3>Marks Update</h3>
  <form id="marksForm">
    <label>Subject:</label>
    <input type="text" value="Programming" required><br><br>
    <label>Exam Type:</label>
    <input type="text" value="Mid Term" required><br><br>
    <label>Marks Obtained:</label>
    <input type="number" value="35" required><br><br>
    <label>Max Marks:</label>
    <input type="number" value="40" required><br><br>
    <button type="submit">Update Marks</button>
    <div class="updated-message" style="display:none;">Updated!</div>
  </form>
</div>

<script>
  const marksForm = document.getElementById('marksForm');
  marksForm.addEventListener('submit', e => {
    e.preventDefault();
    document.querySelector('#marksForm .updated-message').style.display = 'block';
  });
</script>

  <script>
    function navigate(page){
      window.location.href = page;
    }

    const marksCtx = document.getElementById('marksChart').getContext('2d');
    new Chart(marksCtx, {
      type: 'line',
      data: {
        labels: ['Programming', 'Data Structures', 'Databases'],
        datasets: [{
          label: 'Average Marks',
          data: [78, 82, 75],
          borderColor: 'rgba(255, 99, 132, 0.8)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
